<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WordEditor</title>
	<style>
		body {
			background: #EDEDED;}
		textarea {
			font-family: Courier;
			font-size: 20px;
			line-height: 30px;
			color: #000;
			background: #EDEDED;
			width: 60%;
			height: 500px;
			margin: auto; 
			position: absolute; 
			top: 0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		    outline: none;
		    border: none;
		}
	</style>
</head>
<body>
	<textarea autofocus></textarea>	
</body>
